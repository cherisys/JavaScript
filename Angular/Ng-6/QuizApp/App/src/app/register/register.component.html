<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s6"><h2>Quiz Registeration</h2></div>
      <div class="col s6"><img src="../assets/img/quiz-time-clipart.png" style="width:250px;height:250px;" class="offset-s3"></div>
      <div class="card-content">
        <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value,Email.value)">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" name="Name" #Name ngModel id="nameField" required/>
              <label for="nameField">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input type="text" name="Email" #Email ngModel id="emailField" required [pattern]="emailPattern"/>
              <label for="emailField">Email</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                <button [disabled]="!registerForm.valid" type="submit" class="btn-large btn-submit">Submit</button>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
